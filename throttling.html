<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function () {
            let p = document.getElementById('p');
            let btn = document.getElementById('btn');
            //点击加一
            let add = function () {
                p.innerText++;
            }
            //绑定事件
            btn.addEventListener('click', throttling(add, 2000))

            //节流函数
            function throttling(fn, timeout) {
                let timer;
                let args, context
                let run = () => {
                    timer = setTimeout(() => {
                        fn.apply(context, args);
                        clearTimeout(timer)
                    }, timeout);
                };
                return function () {
                    context = this;
                    args = arguments;
                    if (!timer) {        //
                        run();
                    } else {
                        console.log('重复')
                        // clearTimeout(timer);
                        // run();
                    }
                }
            }
        }
    </script>
</head>

<body>
    <span id="p">1</span>
    <button id="btn"> 提交</button>
</body>

</html>
